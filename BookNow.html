<!DOCTYPE html>
<html lang="ar">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/booknow.css">
    <title>Booking - My Way</title>

</head>
<body class="dark-theme">
    
    <section id="main-content" class="destinations-area">

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="menu-content">
                    <div class="title text-center">
                        <h1 class="mb-10">Booking Now</h1>
                    </div>
                </div>
            </div>
  
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="single-destinations">
                        <div class="thumb">
                            <img src="media/changan.png" alt="">
                        </div>
  
                        <div class="details">
                            <h4 class="d-flex justify-content-between">
                                <span>Tafila<p> Alies - WadiZaid</p></span>
                                <div class="star">
                                    ★★☆☆☆
                                </div>
                            </h4>
  
                            <p>Changan Eddo   |   3 chairs available</p>
                            <div class="seats-grid" aria-label="Seats">
                                <div class="seat available" data-seat="1" title="Seat 1"></div>
                                <div class="seat booked"    data-seat="2" title="Seat 2"></div>
                                <div class="seat available" data-seat="3" title="Seat 3"></div>
                                <div class="seat available" data-seat="4" title="Seat 4"></div>
                            </div>
  
                            <div style="text-align:center; margin-top:10px;">
                                <button class="booking-btn" onclick="goToBooking()">Booking</button>
                                <button class="booking-btn">Edit</button>
                                <button class="booking-btn">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single-destinations">
                        <div class="thumb">
                            <img src="media/kia.png" alt="">
                        </div>
  
                        <div class="details">
                            <h4 class="d-flex justify-content-between">
                                <span>Tafila<p> Alies - Emah</p></span>
                                <div class="star">
                                    ★★★★☆
                                </div>
                            </h4>
  
                            <p>Kia Niro   |   1 chairs available</p>
                            <div class="seats-grid" aria-label="Seats">
                                <div class="seat booked" data-seat="1" title="Seat 1"></div>
                                <div class="seat booked"    data-seat="2" title="Seat 2"></div>
                                <div class="seat booked" data-seat="3" title="Seat 3"></div>
                                <div class="seat available" data-seat="4" title="Seat 4"></div>
                            </div>
  
                            <div style="text-align:center; margin-top:10px;">
                                <button class="booking-btn" onclick="goToBooking()">Booking</button>
                                <button class="booking-btn">Edit</button>
                                <button class="booking-btn">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
  

  
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let selectedSeat = null;
  
        // اختيار الكرسي
        document.querySelectorAll(".seat.available").forEach(seat => {
            seat.addEventListener("click", function() {
                document.querySelectorAll(".seat").forEach(s => s.classList.remove("selected"));
                this.classList.add("selected");
                selectedSeat = this.dataset.seat;
            });
        });
  
        // فتح صفحة الحجز
        function goToBooking() {
            document.getElementById("main-content").innerHTML = `
                <div class="booking-container">
                    <h2 style="text-align:center;">Complete Your Booking</h2>
                    <div class="booking-layout">
                        <div class="map-section">
                            <div id="map"></div>
                        </div>
                        <div class="seats-section">
                            <h3>Select Your Seat</h3>
                            <div class="seats-grid">
                                <div class="seat ${selectedSeat == 1 ? 'selected' : 'available'}" data-seat="1" title="Seat 1"></div>
                                <div class="seat booked" data-seat="2" title="Seat 2"></div>
                                <div class="seat ${selectedSeat == 3 ? 'selected' : 'available'}" data-seat="3" title="Seat 3"></div>
                                <div class="seat ${selectedSeat == 4 ? 'selected' : 'available'}" data-seat="4" title="Seat 4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="booking-details">
                        <h3>Booking Details</h3>
                        <p><strong>Destination:</strong> Tafila</p>
                        <p><strong>Selected Seat:</strong> ${selectedSeat}</p>
                        <p><strong>Date:</strong> 12 Aug 2025</p>
                        <p><strong>Time:</strong> 10:00 AM</p>
                        <button class="booking-btn">Confirm Booking</button>
                        <button class="back-btn" onclick="location.reload()">Back</button>
                    </div>
                </div>
            `;
  
            // تفعيل اختيار الكرسي حتى في الصفحة الثانية
            document.querySelectorAll(".seat.available").forEach(seat => {
                seat.addEventListener("click", function() {
                    document.querySelectorAll(".seat").forEach(s => s.classList.remove("selected"));
                    this.classList.add("selected");
                    selectedSeat = this.dataset.seat;
                });
            });
  
            // Initialize map
            var map = L.map('map').setView([30.833, 35.616], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }).addTo(map);
            L.marker([30.833, 35.616]).addTo(map).bindPopup('Tafila - Your Destination').openPopup();
        }
    </script>
    <script src="js/ForAll,js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/booknow.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <title>Booking - My Way</title>

</head>
<body class="dark-theme">
    <section id="main-content" class="destinations-area">
        <div class="container">
            <div class="title text-center">
                <h1>Booking Now</h1>
            </div>
            <div class="booking-container">
                <div class="booking-card" data-car="Changan Eddo" data-route="Alies - WadiZaid" data-img="media/changan.png">
                    <img src="media/changan.png" alt="Changan Eddo" class="car-img">
                    <h4>Changan Eddo</h4>
                    <p class="route">Tafila - Alies - WadiZaid</p>
                    <p class="availability">3 Seats Available</p>
                    <div class="seats-grid">
                        <div class="seat available" data-seat="1"></div>
                        <div class="seat booked" data-seat="2"></div>
                        <div class="seat available" data-seat="3"></div>
                        <div class="seat available" data-seat="4"></div>
                    </div>
                    <div class="booking-actions">
                        <button class="booking-btn">Book</button>
                    </div>
                </div>
                <div class="booking-card" data-car="Kia Niro" data-route="Alies - Emah" data-img="media/kia.png">
                    <img src="media/kia.png" alt="Kia Niro" class="car-img">
                    <h4>Kia Niro</h4>
                    <p class="route">Tafila - Alies - Emah</p>
                    <p class="availability">1 Seat Available</p>
                    <div class="seats-grid">
                        <div class="seat booked" data-seat="1"></div>
                        <div class="seat booked" data-seat="2"></div>
                        <div class="seat booked" data-seat="3"></div>
                        <div class="seat available" data-seat="4"></div>
                    </div>
                    <div class="booking-actions">
                        <button class="booking-btn">Book</button>
                    </div>
                </div>
                <div class="booking-card" data-car="Hyundai Creta" data-route="Emah - WadiZaid" data-img="media/hyundaiCreta.png">
                    <img src="media/hyundaiCreta.png" alt="hyundaiCreta" class="car-img">
                    <h4>Hyundai Creta</h4>
                    <p class="route">Emah - WadiZaid</p>
                    <p class="availability">4 Seat Available</p>
                    <div class="seats-grid">
                        <div class="seat available" data-seat="1"></div>
                        <div class="seat available" data-seat="2"></div>
                        <div class="seat available" data-seat="3"></div>
                        <div class="seat available" data-seat="4"></div>
                    </div>
                    <div class="booking-actions">
                        <button class="booking-btn">Book</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
    let selectedSeats = [];
    
    function toggleSeat(seat) {
        if (!seat.classList.contains('booked')) {
            seat.classList.toggle('selected');
            const seatNum = seat.dataset.seat;
            if (selectedSeats.includes(seatNum)) {
                selectedSeats = selectedSeats.filter(s => s !== seatNum);
            } else {
                selectedSeats.push(seatNum);
            }
        }
    }
    
    document.querySelectorAll('.seat').forEach(seat => {
        seat.addEventListener('click', () => toggleSeat(seat));
    });
    
    document.querySelectorAll('.booking-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const card = btn.closest('.booking-card');
        const carName = card.dataset.car;
        const route = card.dataset.route;
        const img = card.dataset.img;

        // مثال إحداثيات لكل سيارة (غيرها حسب الحاجة)
        let startCoords = [30.833, 35.604]; // Tafila
        let endCoords = [30.840, 35.620];   // Example

        if (carName === "Changan Eddo") {
            startCoords = [30.837790875722074, 35.64247346099517];
            endCoords = [30.828318209980303, 35.59086303385849];
        } else if (carName === "Kia Niro") {
            startCoords = [30.837790875722074, 35.64247346099517];
            endCoords = [30.876675491174222, 35.59526697526729];
        } else if (carName === "Hyundai Creta") {
            startCoords = [30.876675491174222, 35.59526697526729];
            endCoords = [30.828318209980303, 35.59086303385849];
        }

        document.getElementById('main-content').innerHTML = `
            <div class="container" style="max-width:800px; margin:auto; background:#1e1e1e; padding:20px; border-radius:15px; color:white;">
                <h2 style="text-align:center; margin-bottom:20px;">Booking Confirmation</h2>
                <div style="display:flex; gap:20px; flex-wrap:wrap; align-items:center; justify-content:center;">
                    <img src="${img}" style="width:200px; border-radius:10px;" alt="${carName}">
                    <div>
                        <h3>${carName}</h3>
                        <p><strong>Route:</strong> ${route}</p>
                        <p><strong>Selected Seats:</strong> ${selectedSeats.join(', ') || 'None'}</p>
                    </div>
                </div>
                <hr style="margin:20px 0; border-color:rgba(255,255,255,0.2);">
                <div style="display:flex; gap:20px; align-items:center;">
                    <img src="media/motaz.jpg" style="width:100px; height:100px; border-radius:50%;" alt="Driver">
                    <div>
                        <h4>Driver: Motaz</h4>
                        <p><strong>Car Plate:</strong> 12-34567</p>
                        <p><strong>Phone:</strong> +962 79 123 4567</p>
                    </div>
                </div>
                <hr style="margin:20px 0; border-color:rgba(255,255,255,0.2);">

                <!-- الخريطة -->
                <div id="map" style="height:400px; border-radius:10px; margin-bottom:20px;"></div>

                <button onclick="alert('Booking Confirmed!')" style="background:#ff5722; border:none; padding:10px 20px; border-radius:5px; color:white; cursor:pointer;">Confirm Booking</button>
                <button onclick="location.reload()" style="margin-left:10px; background:#555; border:none; padding:10px 20px; border-radius:5px; color:white; cursor:pointer;">Back</button>
            </div>
        `;

        // إعداد الخريطة
        const map = L.map('map').setView(startCoords, 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // تحديد النقاط
        const startMarker = L.marker(startCoords).addTo(map).bindPopup("Start Point").openPopup();
        const endMarker = L.marker(endCoords).addTo(map).bindPopup("End Point");

        // رسم الخط بين النقطتين
// إضافة المسار الأفضل من OSRM
fetch(`https://router.project-osrm.org/route/v1/driving/${startCoords[1]},${startCoords[0]};${endCoords[1]},${endCoords[0]}?overview=full&geometries=geojson`)
    .then(res => res.json())
    .then(data => {
        if (data.routes.length > 0) {
            const route = data.routes[0];
            const distanceKm = (route.distance / 1000).toFixed(2);
            const pricePerPerson = (distanceKm * 0.09).toFixed(2);
            const seatsBooked = selectedSeats.length; // عدد الكراسي اللي الزبون اختارها
            const totalPrice = (pricePerPerson * seatsBooked).toFixed(2);

            // رسم المسار
            const routeCoords = route.geometry.coordinates.map(c => [c[1], c[0]]);
            L.polyline(routeCoords, { color: 'blue', weight: 4 }).addTo(map);

            // تكبير الخريطة لتشمل المسار
            map.fitBounds(routeCoords);

            // عرض المسافة والسعر الإجمالي
            L.popup()
                .setLatLng(routeCoords[Math.floor(routeCoords.length / 2)])
                .setContent(`
                    🚗 Distance: ${distanceKm} KM<br>
                    💰 Price per person: ${pricePerPerson} JD<br>
                    🪑 Seats booked: ${seatsBooked}<br>
                    💵 Total price: ${totalPrice} JD
                `)
                .openOn(map);
        }
    })
    .catch(err => console.error('OSRM Error:', err));
    });
});

    </script>
    
    <script src="js/ForAll,js"></script>

  </body>
</html>
